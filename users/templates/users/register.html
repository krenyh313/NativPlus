{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery Library: -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Google Map API: -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg92lnF1sVdbqNS4ERbLtVpFwfyxm4vfs&callback=initMap&libraries=&v=weekly"
        defer></script>
    <!-- Google Fonts: -->
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Local Files: -->
    <script src="{% static 'includes/js/scripts.js'%}"></script>
    <link rel="stylesheet" href="{% static 'includes/css/style.css' %}">
    <title>Nativ+ Register</title>
</head>

<body>
    <header>
        <a href="{% url 'home' %}" id="logo"></a>
    </header>
    <main>
        <div id="map"></div>
        <section class="box_gray registerBox">
            <form method="POST" action="#">

                {% csrf_token %}
                <div class="full_name">
                    {{form.username}}
                    <h6>{{FORM_ERROR_user}}</h6>
                </div>
                <div class="email_register">
                    {{form.email}}
                </div>
                <div class="password_register">
                    {{form.password1}}
                </div>
                <div class="password_register">
                    {{form.password2}}
                    <h6>{{FORM_ERROR_pass}}</h6>
                </div>

                <input type="submit" value="Create Account">
            </form>
            <a href="{% url 'login' %}">LOGIN</a>
        </section>
    </main>
</body>

</html>
