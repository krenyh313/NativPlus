{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery Library: -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Google Map API: -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg92lnF1sVdbqNS4ERbLtVpFwfyxm4vfs&callback=initMap&libraries=&v=weekly"
        defer></script>
    <!-- Google Fonts: -->
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Local Files: -->
    <script src="{% static 'includes/js/scripts.js'%}"></script>
    <link rel="stylesheet" href="{% static 'includes/css/style.css'%}">
    <title>Nativ+ New Trip</title>
</head>

<body class="NewTrip">
    <header>
        <button class="hamburger"></button>
        <a href="{% url 'home' %}" id="logo"></a>
        <section class="user">
            <h4> Good Morning <br> {{ user }} </h4>
            <section>
                <a href="#"> </a>
            </section>
        </section>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'driverlist' %}"><img src="{% static 'includes/images/Planned.png'%}"
                        alt="Planned">Planned</a></li>
            <li><a href="{% url 'driverlist' %}"><img src="{% static 'includes/images/History.png'%}"
                        alt="History">History</a></li>
            <li><a href="#"><img src="{% static 'includes/images/Favorites.png'%}" alt="Favorites">Favorites</a></li>
            <li><a href="#"><img src="{% static 'includes/images/Settings.png'%}" alt="Settings">Settings</a></li>
            <li><a href="#"><img src="{% static 'includes/images/Feedback.png'%}" alt="Feedback">Feedback</a></li>
            <li><a href="{% url 'logout' %}"><img src="{% static 'includes/images/Logout.png'%}" alt="Logout">Logout</a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="map"></div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="formTitle">
                <a href="{% url 'home' %}" class="back"></a>
                <h2>New Trip</h2>
                <p> </p>
            </div>
            <div class="white">
                <span class="inptlable curr">Current Location</span>
                <label class="currLocation">
                    <img src="{% static 'includes/images/NavigationLocation.png'%}" alt="Location">
                    {{form.CurrentLocation}}
                </label>
                <span class="inptlable dest">Destination</span>
                <label class="destination">
                    <img src="{% static 'includes/images/destination.png'%}" alt="Destination">
                    {{form.Destination}}
                    <!-- <ul class="match-list" id="result"></ul> -->
                </label>
                <div class="times">
                    <span class="inptlable Data">Date</span>
                    <label class="date">
                        <img src="{% static 'includes/images/Date.png'%}" alt="Date">
                        {{form.date}}
                    </label>
                    <span class="inptlable Time">Time</span>
                    <label class="time">
                        <img src="{% static 'includes/images/Time.png'%}" alt="Time">
                        {{form.time}}
                    </label>
                </div>
                <span class="inptlable num">Passengers</span>
                <label class="number">
                    <img src="{% static 'includes/images/Passenger.png'%}" alt="Passenger">
                    {{form.passengers}}
                </label>
                <section class="preferences">
                    <label class="btn">
                        {{form.music}}
                        <img src="{% static 'includes/images/Sound.png'%}" alt="Sound">
                    </label>
                    <label class="btn">
                        {{form.pets}}
                        <img src="{% static 'includes/images/Pet.png'%}" alt="Pet">
                    </label>
                    <label class="btn">
                        {{form.smoking}}
                        <img src="{% static 'includes/images/Cigarette.png'%}" alt="Smoking">
                    </label>
                </section>
                <label class="submit">
                    <input type="submit" value="Let's Go">
                </label>
            </div>
        </form>
    </main>
</body>

</html>
